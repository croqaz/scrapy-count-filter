name: Python

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make update

    - name: Lint code
      run: |
        make lint

    - name: Run tests
      run: |
        make test

    - name: Run coverage
      run: |
        make coverage
